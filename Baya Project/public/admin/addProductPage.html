        <!-- phần main -->
        <div class="container addproduct-container">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="adminPage.html"><i class="fa-solid fa-house "
                                    style="margin:2px ;"></i>Tổng Quan</a></li>
                        <li class="breadcrumb-item"><a href="productsPage.html"> <i class="fa-solid fa-chair"
                                    style="margin:2px ;"></i>Danh Sách Sản Phẩm</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Thêm Sản Phẩm</li>
                    </ul>
                </nav>
            </div>
            <div class="row header-addproduct">
                <div class="col-12">
                    <div class="title-addproduct">
                        Thêm Sản Phẩm
                    </div>
                </div>
            </div>
            <div class="row main-addproduct mt-3">
                <form action="" class="form-addproduct d-flex">
                    <div class="col-12 col-md-6 addproduct-form-left">
                        <!-- Ảnh chính -->
                        <div class="mb-1">
                            <div class="form-img-left">
                                <label for="form-img-upload">Thumbnail </label>
                                <input id="form-img-upload" onchange="chooseFile(this)" name="upload" type="file"
                                    accept=".png, .jpg, .jpeg" required="">
                                <img id="form-img-left" src="" alt="">
                            </div>
                            <!-- Nút thêm -->
                           <!-- Chọn Danh Mục Chính -->
                        <div class="mb-1">
                            <label for="category" class="form-label">Danh Mục Chính</label>
                            <select class="form-select" id="category">
                                <option value=""></option>
                                <option value="1">Ghế</option>
                                <option value="2">Bàn</option>
                                <option value="3">Tủ</option>
                                <option value="other">Khác (Thêm mới)</option>
                            </select>
                        </div>

                        <!-- Nhập Danh Mục Mới (Hiển thị khi chọn 'Khác') -->
                        <div class="mb-1 new-category-input">
                            <label for="newCategory" class="form-label color-input">Nhập Danh Mục Mới</label>
                            <input type="text" class="form-control" id="newCategory" placeholder="Nhập danh mục mới">
                        </div>

                        <!-- Chọn Danh Mục Con -->
                        <div class="mt-3 mb-1">
                            <label for="subCategory" class="form-label">Danh Mục Con</label>
                            <select class="form-select" id="subCategory">
                                <option value=""></option>
                                <option value="A">Ghế A</option>
                                <option value="B">Ghế B</option>
                                <option value="C">Ghế C</option>
                            </select>
                        </div>

                        <!-- Nhập Danh Mục Con Mới (Hiển thị khi chọn 'Khác') -->
                        <div class="mb-1 new-subcategory-input">
                            <label for="newSubCategory" class="form-label c">Nhập Danh Mục Con Mới</label>
                            <input type="text" class="form-control color-input" id="newSubCategory" placeholder="Nhập danh mục con mới">
                        </div>

                            <!-- Ảnh liên quan -->
                            <div class="mb-1">
                                <label for="related-images" class="form-label">Ảnh liên quan:</label>
                                <input type="file" class="form-control" id="related-images" name="related_images[]" accept="image/*" multiple>
                                <small id="image-help" class="form-text text-muted">Tối đa 3 ảnh.</small>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 col-md-6 addproduct-form-right">
                              <!-- Tên sản phẩm -->
                              <div class="mb-1">
                                <label for="product-name" class="form-label ">Tên Sản Phẩm</label>
                                <input type="text" class="form-control input-size-addproduct color-input" id="product-name"
                                    placeholder="Nhập tên sản phẩm" value="" required>
                            </div>
                             <!-- Mã sản phẩm-->
                             <div class="mb-1">
                                <label for="description-product" class="form-label ">Mã Sản Phẩm</label>
                                <input type="text" class="form-control input-size-addproduct color-input" id="sizeproduct" 
                                    placeholder="Nhập Mã Sản Phẩm" value="" required>
                            </div>
    
                            
                            <!-- Mô tả -->
                            <div class="mb-1">
                                <label for="material" class="form-label ">Mô Tả Sản Phẩm</label>
                                <textarea type="text" class="form-control input-size-addproduct color-input" id="sizeproduct" style="height: 200px;"
                                    placeholder="Nhập Mô Tả Sản Phẩm" required></textarea>
                            </div>
    
                            <!-- Chất liệu -->
                            <div class="mb-1">
                                <label for="material-product" class="form-label ">Chất Liệu</label>
                                <input type="text" class="form-control input-size-addproduct color-input" id="material"
                                    placeholder="Nhập chất liệu sản phẩm" required>
                            </div>
                            <!-- Chất liệu -->
                            <div class="mb-1">
                                <label for="size-product" class="form-label ">Kích Thước</label>
                                <input type="text" class="form-control input-size-addproduct color-input" id="sizeproduct"
                                    placeholder="Nhập kích thước sản phẩm" required>
                            </div>
    
                            <!-- Xuất xứ -->
                            <div class="mb-1">
                                <label for="origin" class="form-label">Xuất Xứ</label>
                                <input type="text" class="form-control input-size-addproduct color-input" id="origin"
                                    placeholder="Nhập xuất xứ sản phẩm" required>
                            </div>
    
                            <!-- Số lượng -->
                            <div class="mb-1">
                                <label for="quantity" class="form-label">Số Lượng Trong Kho</label>
                                <input type="text" class="form-control input-size-addproduct color-input" id="quantity"
                                    placeholder="Nhập số lượng sản phẩm" required>
                            </div>
    
                            <!-- Giá -->
                            <div class="mb-1">
                                <label for="product-price" class="form-label">Giá</label>
                                <input type="text" class="form-control input-size-addproduct color-input" id="product-price"
                                    placeholder="Nhập giá sản phẩm" required>
                            </div>
                              <!-- ngày tạo -->
                              <div class="mb-1 new-date-input">
                                <label for="createDate" class="form-label">Ngày Tạo</label>
                                <input type="date" class="form-control input-size-addproduct" id="createDate" placeholder="Chọn ngày tạo">
                            </div>
                        
                        <button type="submit" class="btn btn-primary btn-light " style="color: white;" id="btn-addproduct">Thêm Sản Phẩm</button>
                    </div>
                </form>
            </div>
            <div class="row footer-addproduct">

            </div>
        </div>

    <!-- Phần modal popup thông báo xác nhận xóa -->
     <!-- Modal xác nhận xóa -->
<div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Xác Nhận Thêm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn thêm sản phẩm này không?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
          <button type="button" class="btn btn-success" id="confirmDeleteBtn">Đồng Ý</button>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/scriptAdmin.js"></script>
    <script>
         // Hiển thị trường nhập danh mục mới nếu người dùng chọn "Khác"
         document.getElementById('category').addEventListener('change', function() {
            var selectedCategory = this.value;
            var newCategoryInput = document.querySelector('.new-category-input');
            var newSubCategoryInput = document.querySelector('.new-subcategory-input');
            var subCategorySelect = document.getElementById('subCategory');
            
            if (selectedCategory === 'other') {
                // Hiển thị trường nhập danh mục mới
                newCategoryInput.style.display = 'block';
                // Ẩn danh mục con mặc định
                subCategorySelect.style.display = 'none';
                newSubCategoryInput.style.display = 'block';  // Hiển thị nhập danh mục con mới
            } else {
                // Ẩn trường nhập danh mục mới
                newCategoryInput.style.display = 'none';
                newSubCategoryInput.style.display = 'none';
                subCategorySelect.style.display = 'block';  // Hiển thị các lựa chọn danh mục con mặc định
            }
        });
    </script>
</body>
