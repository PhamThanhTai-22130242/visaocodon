        <!-- phần main -->
        <div class="container addnew-container">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="adminPage.html"><i class="fa-solid fa-house "
                                    style="margin:2px ;"></i>Tổng Quan</a></li>

                        <li class="breadcrumb-item active" aria-current="page">Chỉnh Sửa Tin Tức</li>
                    </ul>
                </nav>
            </div>
            <div class="row header-addproduct">
                <div class="col-12">
                    <div class="title-addproduct">
                        Chỉnh Sửa Tin Tức
                    </div>
                </div>
            </div>
            <div class="row  main-addnew mt-3">
                <form action="" class="form-addnew d-flex">
                    <div class="col-12 col-md-6 addnew-form-left">
                        <!-- Ảnh chính -->
                        <div class="mb-1">
                            <div class="form-img-left">
                                <label for="form-img-upload">Thumbnail </label>
                                <input id="form-img-upload" onchange="chooseFile(this)" name="upload" type="file"
                                    accept=".png, .jpg, .jpeg" required="">
                                <img id="form-img-left" src="" alt="">
                            </div>
                            <!-- Nút thêm -->
                             
                        </div>
                    </div>
                    <div class="col-12 col-md-6 addnew-form-right">
                        <!-- Tên tin tức -->
                        <div class="mb-1">
                            <label for="product-name" class="form-label">Tiêu Đề Tin Tức</label>
                            <input type="text" class="form-control color-input input-size-addproduct" value="Khai Trương Cửa Hàng" id="product-name"
                                placeholder="Nhập tên tiêu đề" required>
                        </div>


                        <!-- Nội dung -->
                        <div class="mb-1">
                            <label for="material" class="form-label ">Nội Dung Tin Tức</label>
                            <textarea type="text" class="form-control input-size-addproduct color-input " id="material" style="height: 200px;"
                                placeholder="Nhập Nội Dung Tin Tức" required>Lý Do Chọn Nội Thất Giả Cao Cấp?
                                Tiết Kiệm Chi Phí: Sản phẩm được làm từ chất liệu nhân tạo nhưng có độ bền cao, giá thành hợp lý.
                                Độ Chính Xác Từng Chi Tiết: Mỗi món đồ nội thất được gia công tinh xảo, mang lại vẻ đẹp tự nhiên như thật.
                                Đảm Bảo Môi Trường: Sản phẩm thân thiện với môi trường, không ảnh hưởng đến thiên nhiên và tiết kiệm tài nguyên.
                                Đặc Sản Phẩm Chính:
                                Bàn, ghế giả gỗ: Mang đến vẻ đẹp sang trọng mà không phải lo lắng về sự hao mòn của gỗ tự nhiên.
                                Kệ tivi, kệ trang trí: Được thiết kế hiện đại, giúp không gian của bạn trở nên rộng rãi và tinh tế hơn.
                                Giường ngủ, tủ quần áo giả da: Sự kết hợp hoàn hảo giữa phong cách và sự tiện nghi.
                                Khuyến Mãi Khai Trương:
                                Giảm giá 20% cho tất cả sản phẩm trong tháng đầu khai trương.
                                Tặng voucher 500.000 đồng cho đơn hàng từ 5 triệu đồng.
                                Lịch Khai Trương:
                                Thời gian: Từ ngày 1 tháng 12 năm 2024
                                Địa chỉ: Cửa hàng Nội Thất Giả, 123 Đường ABC, Quận XYZ, Thành phố HCM.
                                Hãy đến ngay để trải nghiệm không gian nội thất mới lạ và hiện đại, nâng tầm phong cách sống của bạn!</textarea>
                        </div>
                          <!-- ngày tạo -->
                          <div class="mb-1 new-date-input">
                            <label for="createDate" class="form-label">Ngày Tạo</label>
                            <input type="date" class="form-control input-size-addproduct" id="createDate" placeholder="Chọn ngày tạo">
                        </div>
                        <button type="submit" class="btn btn-primary btn-light " style="color: white;" id="btn-editnew">Lưu Thay Đổi</button>
                    </div>
                </form>
            </div>
            <div class="row footer-addproduct">

            </div>
        </div>
        <!-- end addproduct-container -->

    </div>
    <!-- Phần modal popup thông báo xác nhận xóa -->
     <!-- Modal xác nhận xóa -->
<div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Xác Nhận Thêm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn thêm sản phẩm này không?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
          <button type="button" class="btn btn-success" id="confirmDeleteBtn">Đồng Ý</button>
        </div>
      </div>
