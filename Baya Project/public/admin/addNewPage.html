<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tin Tức</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/fontawesome.min.js">
    <script src="https://kit.fontawesome.com/68512d5542.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.css">
    <link rel="stylesheet" href="../assets/css/styleAdmin.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="fa-solid fa-border-all fa-lg"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="adminPage.html">Admin </a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item ">
                    <a href="adminPage.html" class="sidebar-link d-flex gap-3">
                        <i class="fa-solid fa-house"></i>
                        <div>Tổng Quan</div>
                    </a>
                </li>
                <li class="sidebar-item ">
                    <a href="userPage.html" class="sidebar-link d-flex gap-3">
                        <i class="fa-solid fa-person"></i>
                        <div>Danh Sách Người Dùng</div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="productsPage.html" class="sidebar-link d-flex gap-3 ">
                        <i class="fa-solid fa-chair"></i>
                        <div>Danh Sách Sản Phẩm </div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="orderPage.html" class="sidebar-link d-flex gap-3">
                        <i class="fa-solid fa-file-invoice-dollar"></i>
                        <div>Danh Sách Đơn Hàng</div>
                    </a>
                </li>

                <!-- databstoggle: collapse như bảng điều khiển để chỉ định mở/đóng phần tử khác
                    collapsed: ẩn menu con
                    collapse: đặt ở menu con để ẩn nó, khi ấp vào lớp này sẽ xóa để hiển thị ra
                    data-bs-parent="#sidebar": nó quy định chỉ có 1 menu được mở ở trong sidebar nếu mở 1 cái all cái đóng lại.
                    
                    -->
                </li>
                <li class="sidebar-item">
                    <a href="promotionPage.html" class="sidebar-link d-flex gap-3">
                        <i class="fa-solid fa-gift"></i>
                        <div>Danh Sách Khuyến Mãi</div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="newsPage.html" class="sidebar-link d-flex gap-3" id="btn-logout">
                        <i class="fa-solid fa-newspaper"></i>
                        <div>Danh Sách Tin Tức</div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#####" class="sidebar-link d-flex gap-3" id="btn-logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <div>Đăng Xuất</div>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- phần main -->
        <div class="container addnew-container">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="adminPage.html"><i class="fa-solid fa-house "
                                    style="margin:2px ;"></i>Tổng Quan</a></li>
                        <li class="breadcrumb-item"><a href="newsPage.html"> <i class="fa-solid fa-chair"
                                    style="margin:2px ;"></i>Danh Sách Tin Tức</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Thêm Tin Tức</li>
                    </ul>
                </nav>
            </div>
            <div class="row header-addproduct">
                <div class="col-12">
                    <div class="title-addproduct">
                        Thêm Tin Tức
                    </div>
                </div>
            </div>
            <div class="row  main-addnew mt-3">
                <form action="" class="form-addnew d-flex">

                    <div class="col-12 form_right">
                        <!-- Tên tin tức -->
                        <div class="mb-1">
                            <label for="product-name" class="form-label">Tiêu Đề Tin Tức</label>
                            <input type="text" class="form-control color-input size_textarea" id="product-name"
                                placeholder="Nhập tên tiêu đề" required>
                        </div>


                        <!-- Nội dung -->
                        <div class="mb-1">
                            <label for="material" class="form-label ">Nội Dung Tin Tức</label>
                            <!-- <textarea type="text" class="form-control size_textarea color-input ckeditor_height "
                                id="material" style="height: 200px;" placeholder="Nhập Nội Dung Tin Tức"
                                required></textarea> -->
                            <textarea name="" id="markdown-editor"
                                class="form-control size_textarea color-input ckeditor_height "
                                style="height: 400px;"></textarea>
                        </div>
                        <!-- ngày tạo -->
                        <div class="mb-1 new-date-input">
                            <label for="createDate" class="form-label">Ngày Tạo</label>
                            <input type="date" class="form-control size_textarea" id="createDate"
                                placeholder="Chọn ngày tạo">
                        </div>
                        <button type="submit" class="btn btn-primary btn-light " style="color: white;"
                            id="btn-addnew">Thêm Tin Tức</button>
                    </div>
                </form>
            </div>
            <div class="row footer-addproduct">

            </div>
        </div>
        <!-- end addproduct-container -->

    </div>
    <!-- Phần modal popup thông báo xác nhận xóa -->
    <!-- Modal xác nhận xóa -->
    <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Xác Nhận Thêm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn thêm sản phẩm này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                    <button type="button" class="btn btn-success" id="confirmDeleteBtn">Đồng Ý</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/scriptAdmin.js"></script>
    <script>

        var simplemde = new SimpleMDE({ element: document.getElementById("markdown-editor") });

        // Lắng nghe sự thay đổi trong trình soạn thảo và cập nhật nội dung
        simplemde.codemirror.on('change', function () {
            var simplemdeValue = simplemde.value();
            var content = simplemde.options.previewRender(simplemdeValue);
            document.getElementById('content').innerHTML = content;
        });
    </script>
</body>

</html>
