<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ và góp ý</title>
    <link rel="stylesheet" href="./assets/css/reset/reset.css">
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/pages/home.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/basic.css">
    <link rel="stylesheet" href="./assets/css/pages/cart.css">
    <link rel="stylesheet" href="./assets/css/grid-layout.css">
    <link rel="stylesheet" href="./assets/css/layout/header.css">
    <link rel="stylesheet" href="./assets/css/layout/footer.css">
    <link rel="stylesheet" href="./assets/css/pages/contact.css">
</head>

<body>
    <div class="body_home">
        <div class="header">
            <div class="header_main">


                <div class="header_logo">
                    <a href=""><img src="./assets/images/logo/logo-final (3) (1).png" alt="logo"> </a>
                </div>
                <div href="" class="header_item item_category ">
                    <div class="item_box ">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="item_content">
                        <p>Danh mục</p>
                    </div>

                </div>

                <div class="header_search">
                    <button type="submit" class="search_box search_box_color">
                        <i class="fa-solid fa-magnifying-glass"></i>

                    </button>

                    <input type="text" class="search_input " placeholder="Bạn tìm gì...">


                </div>

                <!-- item header -->

                <a href="" class="header_item">
                    <div class="item_box ">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="item_content">
                        <p>Giỏ hàng</p>
                    </div>
                </a>

                <a href="" class="header_item">

                    <div class="item_box ">
                        <i class="fa-regular fa-user color-while"></i>
                    </div>
                    <div class="item_content">
                        <p>Đăng nhập</p>
                    </div>
                </a>
                <a href="" class="header_address ">
                    <div class="address_alpha">
                        <div class="item_box ">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="item_content">
                            <p>Tp. Hồ Chí Minh</p>
                        </div>
                    </div>
                    <div class="item_box address_beta ">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </a>


            </div>
        </div>
        <div class="grid bg-while">
            <div class="row">

                <div class="col l-8">
                    <div class="content">
                        <nav class="breadcrumb">
                            <a href="#">Trang chủ</a> › <span>Liên hệ và góp ý</span>
                        </nav>
                        <h4>Liên hệ và góp ý cho Siêu thị Điện máy XANH</h4>
                        <form class="form">
                            <div class="form-group">

                                <input type="text" class="infor_contact" placeholder="Họ và tên">
                            </div>
                            <div class="form-group">
                                <input type="text" class="infor_contact" placeholder="Số điện thoại">
                                <input type="email" class="infor_contact" placeholder="Email của bạn">
                            </div>
                            <textarea
                                placeholder="Nhập nội dung bạn muốn liên hệ hoặc góp ý với siêu thị Điện máy XANH"></textarea>

                            <button type="submit">GỬI LIÊN HỆ</button>
                        </form>
                    </div>
                </div>

                <div class="sidebar col l-4">
                    <div>
                        <h3>THÔNG TIN CÔNG TY</h3>
                        <ul>
                            <li><a href="#">Giới thiệu về Điện máy XANH</a></li>
                            <li><a href="#">Tin tức</a></li>
                            <li><a href="#">Chi nhánh</a></li>
                        </ul>
                    </div>
                    <div>

                    </div>
                </div>


            </div>

        </div>

    </div>


</body>

</html>
