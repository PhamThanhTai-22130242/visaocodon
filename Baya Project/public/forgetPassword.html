            </div>

            <div class="header_search">

            <a href="login.html" target="_blank" class="header_item">

                </div>
                <div class="item_content">
                    <p>Đăng nhập</p>
                </div>

            </a>
            <a href="storeAddress.html" target="_blank" class="header_address ">
                <div class="address_alpha">
                    <div class="item_box ">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="item_content">
                        <p>Tp. Hồ Chí Minh</p>
                    </div>
                </div>

                <div class="item_box address_beta ">
                    <i class="fa-solid fa-angle-right"></i>
                </div>

        </div>
    </div>

            <div class="block_img">
                <img src="./assets/images/logo/logo-baya.png" alt="img">
                <h1>Quên mật khẩu</h1>
                <br>

            </div>
            <div class="restore_text">
                <p>Hãy nhập số điện thoại/email của bạn để bắt đầu quá trình khôi phục mật khẩu</p>
            </div>
            <form action=""></form>
            <div class="block_main">

                <p>SĐT/Email: </p>

                <input type="text " class="bg_form-input" placeholder="Nhập số điện thoại hoặc Email">


                <button class="btn_submit-form" onclick="goToForgetPasswordContinue()">Tiếp tục</button>

            </div>
        </div>



    </div>

        <div class="modal_body-category">
            <div class="top_menu">
                <ul>
                    <li>

                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </li>
                    <li>
                        <div class="menu_category" data-category="phong-khach">

                    </li>

                        <div class="menu_category" data-category="phong-ngu">

                        </div>
                    </li>
                    <li>

                    </li>
                    <li>
                        <div class="menu_category" data-category="phong-an">

                    <a class="category-item" href="productSearch.html">

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG-buIdH3shs3NaAiqPwff0BSvhRDRVGKfaA&s"
                            alt="img">
                        <p>Ghế văn phòng</p>

                    <a class="category-item" href="productSearch.html">

                        <img src="https://product.hstatic.net/200000065946/product/pro_nau_noi_that_moho_ghe_bdc5094c1d0a4520b209c54ea88e10ba_master.jpg"

                            alt="img">
                        <p>Ghế Sofa</p>

                    </a>
                    <a class="category-item" href="productSearch.html">

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG-buIdH3shs3NaAiqPwff0BSvhRDRVGKfaA&s"
                            alt="img">

                    </a>

                <div class="category_list" id="phong-ngu">

                </div>
                <div class="category_list" id="tu-bep">

                </div>
                <div class="category_list" id="phong-an">

    <script>
        function goToForgetPasswordContinue() {
            var url = "forgetPasswordContinue.html";
            window.location.href = url;
